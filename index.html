<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giggle School</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <div class="header-item">
        <p>Jeannette Rowe</p>
        <div class="header-item__img">
          <img
            class="giggle-img"
            src="./public/images/header/jeanette-website-logo.png"
          />
        </div>
      </div>

      <div class="header-item-middle">
        <div class="header-item__img" id="small-dino">
          <img
            class="giggle-img"
            src="./public/images/header/header-dino.png"
          />
        </div>
        <div class="header-item__img">
          <img
            class="giggle-img"
            src="./public/images/header/gigle-school-text.png"
          />
        </div>
        <div class="header-item__img">
          <img
            class="giggle-img"
            src="./public/images/header/header-pirate.png"
          />
        </div>
      </div>

      <div class="header-item">
        <p>Join For Free</p>
        <div class="header-item__img">
          <img
            class="giggle-img"
            src="./public/images/header/giggle-school-join.png"
          />
        </div>
      </div>
    </header>
    <div class="banner"></div>

    <main>
      <!-- #region REEF -->
      <div class="bg-elements" id="anemone-center-b">
        <img
          class="giggle-img"
          src="./public/images/background-reef/anemone-1.png"
        />
      </div>
      <div class="bg-elements" id="cave">
        <img
          class="giggle-img"
          src="./public/images/background-reef/cave.png"
        />
      </div>
      <div class="bg-elements" id="cave-title">
        <img
          class="giggle-img"
          src="./public/images/background-reef/cave-title.png"
        />
      </div>
      <div class="bg-elements" id="coral-blue">
        <img
          class="giggle-img"
          src="./public/images/background-reef/coral-1.png"
        />
      </div>
      <div class="bg-elements" id="coral-orange">
        <img
          class="giggle-img"
          src="./public/images/background-reef/coral-2.png"
        />
      </div>
      <div class="bg-elements" id="treasure-chest-behind-red-coral-left">
        <img
          class="giggle-img"
          src="./public/images/main/treasure-chest.png"
        />
      </div>
      <div class="bg-elements" id="treasure-chest-behind-red-coral-right">
        <img
          class="giggle-img"
          src="./public/images/main/treasure-chest.png"
        />
      </div>
      <div class="bg-elements" id="coral-4">
        <img
          class="giggle-img"
          src="./public/images/background-reef/coral-4.png"
        />
      </div>
      <div class="bg-elements" id="coral-3">
        <img
          class="giggle-img"
          src="./public/images/background-reef/coral-3.png"
        />
      </div>

      <div class="bg-elements" id="green-shrub">
        <img
          class="giggle-img"
          src="./public/images/background-reef/green-shrub.png"
        />
      </div>

      <!-- #region PRAWN -->
      <div id="prawn-1-wrapper" class="prawn-wrapper">
        <div id="prawn-1" class="prawn">
          <img class="giggle-img" src="./public/images/main/prawn.png" />
        </div>
      </div>

      <div id="prawn-2-wrapper" class="prawn-wrapper">
        <div id="prawn-2" class="prawn">
          <img class="giggle-img" src="./public/images/main/prawn.png" />
        </div>
      </div>

      <div id="prawn-3-wrapper" class="prawn-wrapper">
        <div id="prawn-3" class="prawn">
          <img class="giggle-img" src="./public/images/main/prawn.png" />
        </div>
      </div>
      <!-- #endregion -->
      <!-- Treasure Chest 1 -->
      <div class="bg-elements" id="treasure-chest-1">
        <img
          class="giggle-img"
          src="./public/images/main/treasure-chest.png"
        />

      <div class="bg-elements" id="present-orange">

          src="./public/images/background-reef/anemone-3.png"

          src="./public/images/background-reef/sand-castle.png"

      <div class="bg-elements" id="purple-layer">
        <img
          class="giggle-img"
          src="./public/images/background-reef/purple-layer.png"
        />

      <div class="bg-elements" id="green-weed">
        <img
          class="giggle-img"
          src="./public/images/background-reef/green-weed.png"
        />
      </div>
      <div class="bg-elements" id="anemone-orange">

          class="giggle-img"
          src="./public/images/background-reef/anemone-2.png"
        />

      <div id="crab-wrapper">

          <img class="giggle-img" src="./public/images/main/crab.png" />

      </div>

      <div class="bg-elements" id="blue-reef">

          class="giggle-img"
          src="./public/images/background-reef/blue-reef.png"
        />
      </div>
      <div class="bg-elements" id="yellow-layer">
        <img
          class="giggle-img"
          src="./public/images/background-reef/yellow-layer.png"
        />

      <div class="bg-elements" id="sea-weed">
        <img
          class="giggle-img"
          src="./public/images/background-reef/sea-weed.png"
        />

      <div class="bg-elements" id="red-shrub">

          class="giggle-img"
          src="./public/images/background-reef/red-shrub.png"

      </div>
      <div class="bg-elements" id="green-shrub-2">
        <img
          class="giggle-img"
          src="./public/images/background-reef/green-shrub-2.png"
        />
      </div>
      <div class="bg-elements" id="star-fish-1">
        <img
          class="giggle-img"
          src="./public/images/background-reef/star-fish-1.png"
        />
      </div>
      <div class="bg-elements" id="pearl">
        <img class="giggle-img" src="./public/images/main/pearl.png" />

      <!-- #region MERMAID and BABY -->
      <div id="mermaid-wrapper" class="mermaid-wrapper">
        <div id="mermaid" class="mermaid">
          <img class="giggle-img" src="./public/images/main/mermaid.png" />

      </div>
      <div id="baby-wrapper" class="mermaid-wrapper">
        <div id="baby" class="mermaid">
          <img class="giggle-img" src="./public/images/main/mermaid-baby.png" />
        </div>
      </div>
      <!-- #endregion -->

      <!-- elements that don't move at the beginning -->
      <!-- crayfish -->
      <div id="crayfish-wrapper">
        <div id="crayfish">
          <img class="giggle-img" src="./public/images/main/crayfish.png" />
        </div>
      </div>

      <!-- MUSIC NOTES -->
      <div class="music-note-wrapper">
        <div id="clef-note">
          <img
            class="giggle-img"
            src="./public/images/main/music-notes/clef-note.png"
          />
        </div>
        <div id="single-note">
          <img
            class="giggle-img"
            src="./public/images/main/music-notes/single-note.png"
          />
        </div>
        <div id="many-notes">
          <img
            class="giggle-img"
            src="./public/images/main/music-notes/many-notes.png"
          />
        </div>
